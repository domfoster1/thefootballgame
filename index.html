<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun interactive football quiz to test your knowledge on the sport">
    <meta name="keywords" content="football quiz, football game, football knowledge, sports quiz">
    
    
    <title>The Football Game</title>
    <link rel="icon" type="image/x-icon" href="assets/images/soccer-player.png">

    <link rel="stylesheet" href="assets/css/style.css">
    
        
</head>
<body>
    <main>

    <!--Game Title-->
    
    <h1>The Football Game</h1>
    

    <!--Box that contains questions, answers, submit button and score-->
<div class="quiz-container">

    <!--Question-->
    <div id="question">Question Appears here</div>

    <!--Answer buttons-->
    <div class="answers">
        <button class="answer-button">Answer</button>

        <button class="answer-button">Answer</button>

        <button class="answer-button">Answer</button>

        <button class="answer-button">Answer</button>
    </div>

    <!--Submit button-->
    <button id="submit">Submit Answer!</button>
    
     <!--Score Display-->
    <div id="score-display">Score: 0 / 10</div>
</div>

<!--Final Score Screen-->
<div id="final-screen" style="display: none;" class="final-screen">

    
    <h2></h2>
    <p>Quiz Complete!</p>
    <div id="final-score" class="final-score-text"></div>
    <button id="reset-button" class="reset-button-display">Play Again</button>


</div>


    </main>
    
<!--Falling footballs-->
<div id="football-overlay"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
